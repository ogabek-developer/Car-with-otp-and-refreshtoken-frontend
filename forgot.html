
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <div class="container">
        <form class="forgotForm">
            <h1>Forgot Password</h1>
            <p>Enter your email address and new password to reset your password</p>
            <input class="forgotEmail" type="email" placeholder="Enter your email" required>
            <input class="forgotPassword" type="text" placeholder="Enter new password" required>
            <button>Reset Password</button>
        </form>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffffff; /* White background */
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: #f5f5f5;
            font-size: 16px;
            outline: none;
            transition: background 0.3s;
        }

        input[type="email"]::placeholder,
        input[type="text"]::placeholder {
            color: #999;
        }

        input[type="email"]:focus,
        input[type="text"]:focus {
            background: #e8f0fe;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #6e8efb;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a78e0;
        }
    </style>

    <script src="./forgot.js"></script>
</body>
</html>
