
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .digit-input {
            width: 48px;
            height: 48px;
            text-align: center;
            font-size: 24px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .digit-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .digit-input:not(:last-child) {
            margin-right: 8px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Enter Verification Code</h1>
        <p class="text-gray-600 text-center mb-6">Please enter the 6-digit code sent to your email or phone.</p>
        <form class="verifyForm">
        <div class="flex justify-center mb-6">
                <input type="text" maxlength="1" id="digit_1" class="digit-input" oninput="moveToNext(this, 1)" />
                <input type="text" maxlength="1" id="digit_2" class="digit-input" oninput="moveToNext(this, 2)" />
                <input type="text" maxlength="1" id="digit_3" class="digit-input" oninput="moveToNext(this, 3)" />
                <input type="text" maxlength="1" id="digit_4" class="digit-input" oninput="moveToNext(this, 4)" />
                <input type="text" maxlength="1" id="digit_5" class="digit-input" oninput="moveToNext(this, 5)" />
                <input type="text" maxlength="1" id="digit_6" class="digit-input" oninput="moveToNext(this, 6)" />
            </div>
            <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors">Verify</button>
        </form>
        <p class="text-center text-gray-600 mt-4">Didn't receive a code? <a href="" class="resendP text-blue-500 hover:underline">Resend</a></p>
    </div>

    <script src="./verify.js"></script>
</body>
</html>
