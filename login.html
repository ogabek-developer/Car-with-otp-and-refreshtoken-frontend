<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg width='250' height='250' viewBox='0 0 250 250' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='125' cy='125' r='120' stroke='%23E63946' stroke-width='10'/%3E%3Cpath d='M60 160 L100 100 L150 160 L190 100' stroke='%23E63946' stroke-width='10' stroke-linecap='round' stroke-linejoin='round'/%3E%3Ccircle cx='85' cy='160' r='12' fill='%23E63946'/%3E%3Ccircle cx='165' cy='160' r='12' fill='%23E63946'/%3E%3C/svg%3E"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center relative overflow-hidden"
  >
    <!-- Login card -->
    <div
      class="relative bg-white p-8 sm:p-12 rounded-3xl shadow-2xl w-full max-w-md text-center z-10 mx-4"
    >
      <!-- Logo and heading -->
      <div class="mb-8">
        <img
          src="https://i.postimg.cc/fLfPj2g3/Chat-GPT-Image-23-2025-19-24-42.png"
          alt="Logo"
          class="rounded-full w-20 h-20 mx-auto mb-2"
        />
        <h2 class="text-3xl font-semibold text-gray-800 mb-1">Login</h2>
        <p class="text-gray-500 text-sm">Please log in to continue</p>
      </div>

      <!-- Login form -->
      <form class="loginForm">
        <!-- Email -->
        <div class="mb-5">
          <label
            for="email"
            class="block text-sm font-medium text-gray-500 text-left mb-2"
          >
            Email address
          </label>
          <div class="relative">
            <input
              type="email"
              id="email"
              placeholder="example@email.com"
              class="l_email w-full pl-4 pr-10 py-3 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 border border-gray-300 transition-all"
              required
            />
            <i
              class="fas fa-envelope absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"
            ></i>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-5">
          <label
            for="password"
            class="block text-sm font-medium text-gray-500 text-left mb-2"
          >
            Password
          </label>
          <div class="relative">
            <input
              type="text"
              id="password"
              placeholder="Enter your password"
              class="l_password w-full pl-4 pr-12 py-3 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 border border-gray-300 transition-all"
              required
            />
            
          </div>
          <div class="text-right mt-2">
            <a
              href="/forgot.html"
              target="verificationWindow"
              class="text-sm text-red-600 hover:underline"
              >Forgot password?</a
            >
          </div>
        </div>

        <!-- Login button -->
        <button
          type="submit"
          class="w-full py-3 bg-gradient-to-r from-red-600 to-red-800 text-white font-semibold rounded-xl hover:from-red-700 hover:to-red-900 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50"
        >
          Login
        </button>
      </form>

      <!-- Divider -->
      <div class="mt-6 flex items-center justify-center">
        <div class="w-1/3 border-b border-gray-300"></div>
        <p class="text-gray-400 mx-4 text-sm">or</p>
        <div class="w-1/3 border-b border-gray-300"></div>
      </div>

      <!-- Social login buttons -->
      

      <!-- Sign up link -->
      <p class="mt-6 text-center text-gray-500 text-sm">
        Donâ€™t have an account?
        <a
          href="./register.html"
          class="text-red-600 font-semibold hover:underline hover:text-red-700 transition-colors"
        >
          Sign Up
        </a>
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
